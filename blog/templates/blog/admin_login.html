{% extends '../base.html' %}

{% block body %}
<div class="container" style="width: 50%; margin: auto;">
    <h2 style="text-align: center; margin-top: 50px;">Administration Login</h2>
    {% if error %}
    <p>{{ error}}</p>
    {% endif %}
    <div style="border: 1px solid rgb(223, 213, 213); padding: 50px; margin-top: 20px; border-radius: 10px;">
        <form action="{% url 'blog:admin' %}" method="POST">
            {%  csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn" style="background-color: #022e6f !important; color: white; ">Login</button>
        </form>
    </div>
</div>
{% endblock %}
