{% extends '../base.html' %}

{% block body %}
<div class="container" style="margin-top: 50px; display: flex; flex-direction: column; align-items: center;">
    <button class="btn" style="background-color: #022e6f !important; color: white;"><a style="text-decoration: none; color: white;" href="{% url 'blog:add' %}">Add Blog</a></button><br>
    {% if blogs %}
    {% for blog in blogs %}
    {{ blog.title }}
    <button class="btn" style="margin-top: 10px; background-color: #022e6f !important; color: white;"><a style="text-decoration: none; color: white;" href="{% url 'blog:view' blog.id %}">View</a></button>
    <hr style="width: 20%;">
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
