{% extends '../base.html' %}

{% block body %}
<div class="container d-flex d-lg-flex flex-column justify-content-center align-items-lg-center">
    <h3 style="margin-top: 50px;">Update Blog</h3>
    <form action="{% url 'blog:update' blog.id %}" method="POST">
        {%  csrf_token %}
        <div class="form-group">
            <label for="username">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Username" value="{{ blog.title }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label><br>
            <textarea name="content">{{ blog.content }}</textarea>
            <script>
                CKEDITOR.replace('content');
            </script>
        </div>
        <button type="submit" class="btn" style="background-color: #022e6f !important; color: white;">Update</button>
    </form>
</div>
{% endblock %}
