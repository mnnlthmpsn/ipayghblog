<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>iPayGH Blog</title>
    <!-- ckeditor -->
    <script src="https://cdn.ckeditor.com/4.14.0/standard/ckeditor.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
    <!-- Custom fonts for this template -->
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>


</head>

<body>

    <!-- Navigation -->
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color: white !important;">
        <div class="container">
            <a class="navbar-brand" href="https://ipaygh.com"><img class="img-fluid logo" src="{% static 'blog/img/ipay.png' %}"
                    alt="https://ipaygh.com" /></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" style='color: rgb(0,51,153) !important'
                            href="{% url 'blog:index' %}"><strong>Home</strong></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" style='color: rgb(0,51,153) !important'
                            href="{% url 'blog:admin_dashboard' %}"><strong>Dashboard</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style='color: rgb(0,51,153) !important' href="{% url 'blog:add' %}"><strong>Add Blog</strong></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style='color: rgb(0,51,153) !important'
                            href="{% url 'blog:logout' %}"><strong>Logout</strong></a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    {% else %}
    <nav class="navbar fixed-top" id="mainNav" style="background-color: white !important;">
        <div class="container" >
            <a class="navbar-brand" href="https://ipaygh.com"><img class="img-fluid logo"
                    src="{% static 'blog/img/ipay.png' %}" alt="https://ipaygh.com" /></a>
            <button class="btn btn-primary btn-sm"
                style="background-color: rgb(0,51,153) !important;">Get Started</button>
        </div>
    </nav>
    {% endif %}
    {% block body %}
    {% endblock %}
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <p class="copyright text-muted text-center">Copyright &copy; Your Website 2019</p>
                </div>
            </div>
        </div>
    </footer>


</body>

</html>
